<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Anonymous Chat App">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="theme-color" content="#00897B"/>
    <meta name="msapplication-navbutton-color" content="#00897B">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Anonymous Chat App</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div id="root"></div>
    <script src="serviceWorker.js"></script>
    <script type="text/javascript">
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./serviceWorker.js', { scope: '/' }).then(function(reg) {
          if (reg.installing) {
            console.log('Service worker installing');
          }
          else if(reg.waiting) {
            console.log('Service worker installed');
          }
          else if(reg.active) {
            console.log('Service worker active');
          }
        })
        .catch(function(error) {
          console.log('Registration failed ', error);
        });
      }
    </script>
  </body>
</html>
