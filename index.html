<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Anonymous Chat App">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="theme-color" content="#00897B"/>
    <meta name="msapplication-navbutton-color" content="#00897B">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Anonymous Chat">
    <meta name="application-name" content="Anonymous Chat">
    <title>Anonymous Chat App</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div id="root"></div>
    <script src="serviceWorker.js"></script>
    <script type="text/javascript">
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./serviceWorker.js', { scope: '/' }).then(function(reg) {
          if (reg.installing) {
            console.log('Service worker installing');
          }
          else if(reg.waiting) {
            console.log('Service worker installed');
          }
          else if(reg.active) {
            console.log('Service worker active');
          }
        })
        .catch(function(error) {
          console.log('Registration failed ', error);
        });
      }
    </script>
  </body>
</html>
